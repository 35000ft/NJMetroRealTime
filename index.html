<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>南京地铁列车实时查询</title>
    </title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- 引入css样式 -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="manifest" href="./manifest.webmanifest">

</head>

<body>
    <div id="app" style="width: 100%;">
        <div style="background-clip:content-box;padding-top: 10px; margin-left: 15px; margin-right: 15px;">
            <div class="head-info">
                <button class="add-button" v-show="false"></button>
                <img :src="'./assets/icon/'+line+'_icon.svg'" alt=""
                    style="height: 80px; margin-left: 0px; margin-right: 10px;">
                <h1 style="display: inline-block; height: 30px; margin-bottom: 0px; padding-bottom: 5px;">{{lineName}}
                </h1>
                <span style="float: right; margin-top: 60px;">
                    <select @change="switchLine($event)">
                        <option v-for="item in lines" :key="item.value" :value="item.value" :label="item.label">
                            {{item.label}}
                        </option>
                    </select>
                </span>

                <h2 :style="{color: color, marginBottom: 5+'px'}">
                    <span>开往 {{directionText}}</span>
                    <span style="color: #B3B3B3; float: right;" @click="reverseDirection">
                        <img src="./assets/icon/reversing.svg" style="width: 36px; margin-left: 20px;" alt="">
                        换向
                    </span>
                </h2>
            </div>

            <template>
                <iframe name="stationIframe" ref="stationIframe" src="./stations-frame.html" frameborder="0"
                    width="100%" height="600px"></iframe>
            </template>

            <div class="description">
                <h3>说明:</h3>
                <p>
                    1. 受线路状况以及天气影响, 目前到达时间误差在<b>1</b>分钟以内, 以实际站点显示为准
                </p>
                <p>
                    2. 始发站显示的是发车时间, 中间站为到达时间
                </p>
                <p>
                    3. 列车时间仅供参考, 请至少提前<b>3</b>分钟进站
                </p>
                <p>
                    <span>4. 基础数据来源于</span>

                    <a href="https://weibo.com/u/7781185375">

                        @纵横金陵</a>, 经推算后得出, 不保证完全准确

                </p>
            </div>

            <hr size="2" color="#DCDCDC">
