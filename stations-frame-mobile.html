<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stations</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="./css/base for mobile.css">
    <link rel="stylesheet" href="./css/stations-frame for mobile.css">
</head>

<body style="width: 100%; overflow:scroll;overflow-x:hidden;" draggable="true">
    <div id="app_mobile_iframe">

        <span v-for="train in trains" class="train" v-if="train.positon!=-1" :style="{top:train.position}">
            <img :src="'./assets/icon/train/'+line+'.svg'" alt="">
        </span>

        <span style="position:absolute; z-index:1;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20px" :height="20+100*(stations.length-1)+'px'">
                <line x1="16" y1="0" x2="16" :y2="20+100*(stations.length-1)" :stroke="color" stroke-width="12" />
            </svg>
        </span>

        <ul>
            <li v-for="station in stations" style="z-index:2; position: relative;"
                @click="getStationInfo(station.index)" :id="station.index">
                <span class="station">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px">
                        <circle cx="10" cy="10" :r="station.radius" :stroke="color" :stroke-width="station.strokeWidth"
                            :fill="station.color" />
                    </svg>
                </span>
                <span class="station-name">{{station.name}}</span>
                <div class="train-time" v-show="currentStationId == station.index && stations[station.index].trains.length>0">
                    <span v-for="train in stations[station.index].trains"><b>{{train.status}}</b>/{{train.eta}}</span>
                </div>
            </li>
        </ul>


    </div>

</body>
<script src="./js/axios-0.18.0.js"></script>
<script src="./js/iframe-main for mobile.js"></script>

</html>
