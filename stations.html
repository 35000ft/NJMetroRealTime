<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stations</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="./css/base.css">
</head>

<body style="width: 1920px; overflow:scroll;overflow-y:hidden;" draggable="true">
    <div id="app_iframe">
        <ul>
            <li v-for="(name,index) in names">
                <span class="station" @click="getStationInfo($event, index)" :id="index">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
                        <circle cx="15" cy="20" r="12" stroke="#EA7600" stroke-width="5" fill="none" />
                    </svg>
                    <span class="station-name">{{name}}</span>
                </span>
                <span class="line" v-show="index!=names.length-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
                        <line x1="0" y1="20" x2="70" y2="20" stroke="#EA7600" stroke-width="4" />
                    </svg>
                </span>
            </li>
        </ul>
    </div>

</body>
<script>
    var app2 = new Vue({
        el: '#app_iframe',
        data: {
            names: [],
            lastStationId: -1,
            stationInfo: {
                id: "",
                name: ""
            }
        },
        created() {
            this.init();
        },
        mounted() {
            window.getStationInfo = this.getStationInfo;
        },
        methods: {
            resetStationStyle() {
                if (this.stationInfo.id == "") {
                    this.stationInfo.id = 0;
                }
                let s = document.getElementById(this.stationInfo.id).firstChild.firstChild;
                s.setAttribute("fill", "none");
            },
            setStationStyle(station) {
                this.resetStationStyle();
                let s = station.firstChild.firstChild;
                s.setAttribute("fill", "#EA7600");
            },
            getStationInfo(event, index) {
                this.lastStationId = this.stationInfo.id;
                this.setStationStyle(event.currentTarget);
                this.stationInfo.id = index;
                window.parent.getStationInfo(index, this.lastStationId);
            },
            init() {
                let data;
                let vm = this;
                window.addEventListener('message', function (e) {
                    vm.names = e.data;
                })
            }

        },

    })
</script>

</html>
